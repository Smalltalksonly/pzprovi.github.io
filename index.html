<body>
    <div class="container">
        <br>

            </thead>

            <tbody id="myTable">
                <tr>
                    <td>
                        <a id="catch22" href="https://dl.dropbox.com/s/p4xg7040xjo9dvd/Catch.22.S01.HULU.WEBRip.AAC2.0.x264-TBS.7z">Catch-22 / Параграф 22 - Season 1</a>
                    </td>
                    <!-- <td> </td> -->
                </tr>

                <tr>
                    <td>
                        <a href="subs/The.Society.S01E07.720p.NF.WEBRip.x264-GalaxyTV.srt">The Society S01E07</a>

                </tr>

            </tbody>
        </table>

        <script>
            $(document).ready(function() {

                $("#myInput").on("keyup", function() {
                    var value = $(this).val().toLowerCase();
                    $("#myTable tr").filter(function() {
                        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                    });
                });

                var searchText = getParameterByName('search');
                // $("#myInput").text(searchText);
                $("#myInput").val(searchText);
               
            });

            (adsbygoogle = window.adsbygoogle || []).push({
                google_ad_client: "ca-pub-2057506584352538",
                enable_page_level_ads: true
            });

            function getParameterByName(name, url) {
                if (!url)
                    url = window.location.href;
                name = name.replace(/[\[\]]/g, '\\$&');
                var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'), results = regex.exec(url);
                if (!results) 
                    return null;
                if (!results[2]) 
                    return '';
                return decodeURIComponent(results[2].replace(/\+/g, ' '));
            }
        </script>

</body>
