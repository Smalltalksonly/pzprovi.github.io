<body>
    <div class="container">
        <br>
        <p><b>Subtitles Search:</b></p>
        <input class="form-control" id="myInput" type="text" placeholder="Search...">
        <br>

        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Name</th>                   
                </tr>
            </thead>

            <tbody id="myTable">
                <tr><td> <a id="catch22" href="https://dl.dropbox.com/s/p4xg7040xjo9dvd/Catch.22.S01.HULU.WEBRip.AAC2.0.x264-TBS.7z">Catch-22 / Параграф 22 - Season 1</a> </td></tr>
                <tr><td> <a href="subs/The.Society.S01E07.720p.NF.WEBRip.x264-GalaxyTV.srt">The Society S01E07</a> </td></tr>
                <tr><td> <a href="subs/The.Society.S01E08.720p.NF.WEBRip.x264-GalaxyTV.srt">The Society S01E08</a> </td></tr>
                <tr><td> <a href="subs/The.Society.S01E09.720p.NF.WEBRip.x264-GalaxyTV.srt">The Society S01E09</a> </td></tr>
                <tr><td> <a href="subs/The.Society.S01E10.720p.NF.WEBRip.x264-GalaxyTV.srt">The Society S01E10</a> </td></tr>
                <tr><td> <a href="subs/The.Perfect.Date.2019.720p.NF.WEB-DL.DDP5.1.x264-NTG.srt">The Perfect Date 2019</a> </td></tr>
                <tr><td> <a href="subs/Candy.Jar.2018.1080p.NF.WEBRip.DD5.1.x264-iKA.srt">Candy Jar 2018</a> </td></tr>
                <tr><td> <a href="subs/We.Have.Always.Lived.in.the.Castle.2018.1080p.AMZN.WEB-DL.DDP5.1.H.264-NTG.srt">We Have Always Lived in the Castle 2018</a> </td></tr>
                <tr><td> <a href="subs/Greta.2018.576p.WEBRip.x265-DiN.srt">Greta 2018</a> </td></tr>                  
                
                
            </tbody>
        </table>
                        
        <script>
            $(document).ready(function() {

                $("#myInput").on("keyup", function() {
                    var value = $(this).val().toLowerCase();
                    $("#myTable tr").filter(function() {
                        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                    });
                });
                
                filter();                
            });
                        
            function filter()
            {
                var searchText = getParameterByName('search');                
                $("#myInput").val(searchText);
                
                searchText = searchText.toLowerCase();
                
                $("#myTable tr").filter(function() {
                    $(this).toggle($(this).text().toLowerCase().indexOf(searchText) > -1)
                });
            }

            function getParameterByName(name, url) {
                if (!url)
                    url = window.location.href;
                name = name.replace(/[\[\]]/g, '\\$&');
                var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'), results = regex.exec(url);
                if (!results) 
                    return null;
                if (!results[2]) 
                    return '';
                return decodeURIComponent(results[2].replace(/\+/g, ' '));
            }
        </script>
